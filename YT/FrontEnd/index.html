<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="JS/jquery-3.7.1.js"></script>
    <script src="JS/employee.js"></script>
</head>
<body>

<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="empID" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control" id="empID" placeholder="Employee ID">
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="name" placeholder="Employee Name">
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="address" placeholder="Employee Address">
    </div>

    <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="number" class="form-control" id="mobile" placeholder="Mobile">
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>
    <hr>

    <div class="mt-3">
        <div class="table-section">
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">EmpID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Mobile</th>
                </tr>
                </thead>
                <tbody id="empTable">


                </tbody>
            </table>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
